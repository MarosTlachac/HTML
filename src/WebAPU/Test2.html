<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="Test1.html">Test1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="Test2.html">Test2</a>
        </li>
    </ul>

    <h1>Test 2</h1>
    <form>
        <h2>Úloha 1</h2>
        <p>Doklady rozdeľujeme na:</p>
        <label><input type="radio" name="q1" value="interné/externé">interné/externé</label><br>
        <label><input type="radio" name="q1" value="vlastné/cudzie">vlastné/cudzie</label><br>
        <label><input type="radio" name="q1" value="staré/nové">staré/nové</label><br><br>

        <h2>Úloha 2</h2>
        <p>Aký účet má číslo 562?</p>
        <input type="text" name="q2"><br><br>

        <h2>Úloha 3</h2>
        <p>Aký doklad slúži na zaradenie majetku do užívania?</p>
        <label><input type="radio" name="q3" value="ZAZ">ZAZ</label><br>
        <label><input type="radio" name="q3" value="ZAV">ZAV</label><br>
        <label><input type="radio" name="q3" value="HBU">HBU</label><br><br>

        <h2>Úloha 4</h2>
        <p>Čo znamená skratka VPD?</p>
        <input type="text" name="q4"><br><br>

        <h2>Úloha 5</h2>
        <p>Medzi súvahový účet patrí:</p>
        <label><input type="radio" name="q5" value="Zúčtovacie vzťahy">Zúčtovacie vzťahy</label><br>
        <label><input type="radio" name="q5" value="Nálady">Nálady</label><br>
        <label><input type="radio" name="q5" value="Výnosy">Výnosy</label><br><br>

        <h2>Úloha 6</h2>
        <p>Musí byť doklad čitateľný?</p>
        <label><input type="radio" name="q6" value="true">Áno</label><br>
        <label><input type="radio" name="q6" value="false">Nie</label><br><br>

        <input type="submit" value="Vyhodnotiť">
    </form>
    <div id="feedback"></div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const q1Answer = document.querySelector('input[name="q1"]:checked').value;
            const q2Answer = document.getElementById("q2").value.trim().toLowerCase();
            const q3Answer = document.querySelector('input[name="q3"]:checked').value;
            const q4Answer = document.getElementById("q4").value.trim().toLowerCase();
            const q5Answer = document.querySelector('input[name="q5"]:checked').value;
            const q6Answer = document.querySelector('input[name="q6"]:checked').value;
            let score = 0;
            if (q1Answer === "interné/externé") {
                score++;
            }
            if (q2Answer === "úroky") {
                score++;
            }
            if (q3Answer === "ZAZ") {
                score++;
            }
            if (q4Answer === "výdavkový pokladničný doklad") {
                score++;
            }
            if (q5Answer === "Zúčtovacie vzťahy") {
                score++;
            }
            if (q6Answer === "true") {
                score++;
            }
            let feedback = document.querySelector('#feedback');
            if (score === 6) {
                feedback.textContent = "Gratulujem, všetky tvoje odpovede sú správne!";
            } else {
                feedback.textContent = "Nadobudol si " + score + " bodov.";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</body>
</html>
