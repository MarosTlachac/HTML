<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="Test1.html">Test1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="Test2.html">Test2</a>
        </li>
    </ul>

    <h1>Test 2</h1>
    <form>
        <h2>Úloha 1</h2>
        <p>Doklady rozdeľujeme na:</p>
        <label><input type="radio" name="q1" value="interné/externé">interné/externé</label><br>
        <label><input type="radio" name="q1" value="vlastné/cudzie">vlastné/cudzie</label><br>
        <label><input type="radio" name="q1" value="staré/nové">staré/nové</label><br><br>

        <h2>Úloha 2</h2>
        <p>Aký účet má číslo 562?</p>
        <input type="text" name="q2"><br><br>

        <h2>Úloha 3</h2>
        <p>Aký doklad slúži na zaradenie majetku do užívania?</p>
        <label><input type="radio" name="q3" value="ZAZ">ZAZ</label><br>
        <label><input type="radio" name="q3" value="ZAV">ZAV</label><br>
        <label><input type="radio" name="q3" value="HBU">HBU</label><br><br>

        <h2>Úloha 4</h2>
        <p>Čo znamená skratka VPD?</p>
        <input type="text" name="q4"><br><br>

        <h2>Úloha 5</h2>
        <p>Medzi súvahový účet patrí:</p>
        <label><input type="radio" name="q5" value="Zúčtovacie vzťahy">Zúčtovacie vzťahy</label><br>
        <label><input type="radio" name="q5" value="Nálady">Nálady</label><br>
        <label><input type="radio" name="q5" value="Výnosy">Výnosy</label><br><br>

        <h2>Úloha 6</h2>
        <p>Musí byť doklad čitateľný?</p>
        <label><input type="radio" name="q6" value="true">Áno</label><br>
        <label><input type="radio" name="q6" value="false">Nie</label><br><br>

        <input type="submit" value="Vyhodnotiť">
    </form>
    <div id="feedback"></div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]');
            const q3 = document.querySelector('input[name="q3"]:checked');
            const q4 = document.querySelector('input[name="q4"]');
            const q5 = document.querySelector('input[name="q5"]:checked');
            const q6 = document.querySelector('input[name="q6"]:checked');

            let score = 0;
            let results = [];

            if (q1.value === 'interné/externé') {
                score++;
                results.push('Úloha 1: Správne');
            } else {
                results.push('Úloha 1: Nesprávne');
            }

            if (q2.value.trim().toLowerCase() === 'úroky') {
                score++;
                results.push('Úloha 2: Správne');
            } else {
                results.push('Úloha 2: Nesprávne');
            }

            if (q3.value === 'ZAZ') {
                score++;
                results.push('Úloha 3: Správne');
            } else {
                results.push('Úloha 3: Nesprávne');
            }

            if (q4.value.trim().toLowerCase() === 'výdavkový pokladničný doklad') {
                score++;
                results.push('Úloha 4: Správne');
            } else {
                results.push('Úloha 4: Nesprávne');
            }

            if (q5.value === 'Zúčtovacie vzťahy') {
                score++;
                results.push('Úloha 5: Správne');
            } else {
                results.push('Úloha 5: Nesprávne');
            }

            if (q6.value === 'true') {
                score++;
                results.push('Úloha 6: Správne');
            } else {
                results.push('Úloha 6: Nesprávne');
            }

            alert(`Dosiahli ste ${score} bodov z 6\n\n${results.join('\n')}`);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</body>
</html>
