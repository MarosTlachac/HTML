    <h1>Hra s číslami.</h1>

    <b>Zadal si nasledovné čísla:</b>
    <p id="zobraz1"></p>
    <button onclick="myFunction1()">Usporiadaj od najmenšieho čísla</button>
    <button onclick="myFunction2()">Usporiadaj od najväčšieho čísla</button>
    <button onclick="myFunction3()">Max číslo</button>
    <button onclick="myFunction4()">Min číslo</button>
    <p id="zobraz2"></p>

    <script>
    let cisla1 = Array(5);
    let cisla2 = Array(5);

    alert("Zadaj päť čísiel");
    for (let i = 0; i < 5; i++) {
      cisla1[i]= prompt("Zadaj "+(i+1)+" cislo:");
    }
    cisla2=cisla1;
    document.getElementById("zobraz1").innerHTML = cisla1;

    function myFunction1() {
      cisla2.sort(function(a, b){return a - b});
      document.getElementById("zobraz2").innerHTML = cisla2;
    }
    function myFunction2() {
      cisla2.sort(function(a, b){return b - a});
      document.getElementById("zobraz2").innerHTML = cisla2;
    }
    function myFunction3() {
      document.getElementById("zobraz2").innerHTML =  Math.max.apply(null, cisla2);
    }
    function myFunction4() {
      document.getElementById("zobraz2").innerHTML =  Math.min.apply(null, cisla2);
    }
  </script>
